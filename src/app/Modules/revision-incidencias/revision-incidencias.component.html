<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Fecha incidencia</th>
      <th scope="col">Lugar incidencia</th>
      <th scope="col">Descripcion incidencia</th>
      <th scope="col">Posible arreglo</th>
      <th scope="col">Estado incidencia</th>
      <th scope="col">Revisado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let incidencia of listIncidencias">
      <td>{{incidencia.fecha | date:'dd/MM/yyyy'}}</td>
      <td>{{incidencia.lugarIncidencia}}</td>
      <td>{{incidencia.descIncidencia}}</td>
      <td>{{incidencia.posibleArreglo}}</td>
      <td>{{incidencia.estado}}</td>
      <ng-template #SinRevisar>
        <td>Sin revisar</td>
      </ng-template>
      <td *ngIf="incidencia.revisada" ;Else="#SinRevisar">Revisada</td>
      <button class="btn btn-primary t-2" [routerLink]="['/GestionIncidencias/', incidencia.id]">Detalle</button>
      <button class="btn btn-primary t-2" (click)="delete(incidencia)">Eliminar</button>
    </tr>
  </tbody>
</table>
